{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static%}

{% block title %}
    修改密码
{% endblock %}

{% block page_tile %}
    {{ self.title() }}
{% endblock %}
{% block head %}
    <script src = {{ static('cms/js/resetpwd.js') }}></script>
{% endblock %}
{% block main_content %}

    <form action="" method='post'>
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input class="form-control" type="password" name="oldpwd" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input class="form-control" type="password" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input class="form-control" type="password" name="newpwd2" placeholder="再次输入密码">
                </div>
            </div>
            <div class="form-group">
                <botton class="btn btn-primary" id ="submit">立即保存</botton>
            </div>
        </div>
    </form>

{% endblock %}
